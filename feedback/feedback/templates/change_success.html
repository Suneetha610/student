<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Password Changed - Feedback System</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    p {
      margin: 15px 0;
      font-size: 15px;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover { background: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Changed Successfully</h2>
    <p>Your password has been updated. You can now log in with your new password.</p>
    <a class="btn" href="{% url 'login' %}">Back to Login</a>
  </div>
</body>
</html>
