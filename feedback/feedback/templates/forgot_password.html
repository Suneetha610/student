<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Feedback System</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      width: 100%;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #555;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #333;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Enter Your Registered Email</label>
        <input type="email" name="email" id="email" required/>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <div class="links">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</body>
</html>
