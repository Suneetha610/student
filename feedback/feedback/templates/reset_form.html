<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Feedback System</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #555;
    }
    p.error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if validlink %}
      <h2>Set New Password</h2>
      <form method="POST">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="Enter New Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required />
        <button type="submit">Reset Password</button>
      </form>
    {% else %}
      <h2>Invalid Link</h2>
      <p class="error">This reset link is invalid or expired.</p>
    {% endif %}
  </div>
</body>
</html>
