<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Change Password - Feedback System</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      width: 100%;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #333;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* messages */
    .messages { margin-top: 12px; text-align: left; }
    .msg { padding: 8px 10px; border-radius: 4px; font-size: 14px; margin-bottom: 8px; }
    .msg.error { background: #ffd6d6; color: #8b0000; border: 1px solid #f5a9a9; }
    .msg.success { background: #e6ffea; color: #0a6b28; border: 1px solid #a9e6b6; }

    /* small helper */
    .small { font-size: 13px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    <!-- Django messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="oldpass">Old Password</label>
        <input type="password" name="old_password" id="oldpass" required />
      </div>

      <div class="form-group">
        <label for="newpass">New Password</label>
        <input type="password" name="new_password1" id="newpass" required />
      </div>

      <div class="form-group">
        <label for="confirmpass">Confirm New Password</label>
        <input type="password" name="new_password2" id="confirmpass" required />
      </div>

      <button type="submit">Update Password</button>
    </form>

    <div class="links">
      <a href="{% url 'dashboard' %}">Back to Dashboard</a>  <!-- or to login if you prefer -->
    </div>

    <p class="small">Tip: Password must meet your site's password validators.</p>
  </div>
</body>
</html>
