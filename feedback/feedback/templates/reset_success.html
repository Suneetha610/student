<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset - Feedback System</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    p {
      margin: 15px 0;
      font-size: 15px;
      color: #444;
      line-height: 1.5;
    }
    a button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    a button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Link Sent</h2>
    <p>
      If your Roll Number and Email are registered, a password reset link has been
      sent to your email address. Please check your inbox (and spam folder).
    </p>
    <a href="{% url 'login' %}">
      <button type="button">Back to Login</button>
    </a>
  </div>
</body>
</html>
